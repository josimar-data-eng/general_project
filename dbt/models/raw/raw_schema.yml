version: 2

models:
  - name: raw_airport_traffic
    description: Copy airport_traffic public table
    columns:
      - name: airport_name
        description: Airport name
        tests:
          - not_null

  - name: raw_city_congestion
    description: Copy city_congestion public table
    columns:
      - name: city_name
        description: City name.
        tests:
          - not_null
      - name: date_time
        description: Date time.
        tests:
          - not_null        
      - name: percent_congestion
        description: Percentage congestion.
        tests:
          - not_null        
